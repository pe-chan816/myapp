server {
  listen 443;

  server_name www.insyutagram.net;
  root /myapp/react/build;
  index index.html;

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  add_header Access-Control-Allow-Credentials true;

  location / {
    try_files $uri /index.html;
  }

  client_max_body_size 100m;
  error_page 404             /404.html;
  error_page 505 502 503 504 /50x.html;
  location = /50x.html {
    root /myapp/tmp/;
  }
}

server {
  listen 3000;
  server_name www.insyutagram.net;
  root /myapp/public;

  location / {
    try_files $uri @rails;
  }

  location @rails {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://rails;

    add_header Access-Control-Allow-Origin 'https://www.insyutagram.net' always;
    add_header Access-Control-Allow-Methods 'GET, POST, PATCH, PUT, DELETE';
    add_header Access-Control-Allow-Headers 'Origin, Authorization, Accept, Content-Type';
    add_header Access-Control-Max-Age 3600;
    add_header Access-Control-Allow-Credentials true;
  }
}
