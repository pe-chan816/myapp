version: '3'

services:

  rails:
    build:
      context: .
      dockerfile: ./containers/rails/Dockerfile
    env_file: .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/myapp
      - tmp-data:/myapp/tmp
      - public-data:/myapp/public
    hostname: rails
    expose:
      - 3000
    depends_on:
      - db

  react:
    build:
      context: .
      dockerfile: ./containers/react/Dockerfile
    command: sh -c "yarn start"
    volumes:
      - ./frontend:/usr/src/app
      #- React-build:/usr/src/app/myapp/build
    ports:
      - 8000:3000
    depends_on:
      - rails

  nginx-front:
    build:
      context: .
      dockerfile: ./containers/nginx/Dockerfile
    environment:
      TZ: Asia/Tokyo
    #volumes:
      #- ./frontend/myapp:/myapp/react
      #- React-build:/myapp/react/build
    ports:
      - 80:80
    depends_on:
      - react

  nginx-api:
    build:
      context: .
      dockerfile: ./containers/nginx/Dockerfile
    environment:
      TZ: Asia/Tokyo
    volumes:
      - tmp-data:/myapp/tmp
      - public-data:/myapp/public
    ports:
      - 3000:3000
    depends_on:
      - react

  db:
    image: mysql:5.7
    env_file: .env
    volumes:
      - DB-data:/var/lib/mysql

  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444
volumes:
  DB-data:
  tmp-data:
  public-data:
  React-build:
